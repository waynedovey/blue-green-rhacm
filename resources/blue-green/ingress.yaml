apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
spec:
  rules:
  - host: "*.env.play.instruqt.com"
    http:
      paths:
      - pathType: Prefix
        path: "/bluegreen"
        backend:
          service:
            name: blue-green
            port:
              number: 8080
              
